<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-success text-white">
    <div id="coach" class="container jusify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center">BLACK JACK COACH</h1>
            </div>
        </div>
        <div class="col-sm-12 justify-content-center">
            <div class="row">
                <h1 id="coach">Jack Black Says</h1>
                <!-- <img id="jackBlack" src="jackblack.png"> -->
                <h2 id="advice"></h2>

            </div>
        </div>
        <div class="row jusify-content-center">
            <div class="col-sm-12">
                <h2>DEALER <span id="dealer-sum"></span></h2>
                <div id="dealer-cards" class="d-flex justify-content-center">
                    <img id="hidden" src="./cards/BACK.png">
                </div>
            </div>
        </div>

        <div id="betCount"></div>


        <p id="results"></p>

        <div class="row justify-content-center">
            <div class="col-sm-12 ">
                <h2>PLAYER <span id="your-sum"></span></h2>
                <div id="your-cards" class="d-flex justify-content-center"></div>
            </div>
        </div>
    </div>

    <br>
    <div class="col-md-12 justify-content-center">

        <div id="buttons">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
        <div id="bets">
            <p id="betAmount">$100</p>
            <button id="bet">
                <img id="chip" src="chip.png" />
            </button>
        </div>
    </div>
    </div>

</body>

</html>
